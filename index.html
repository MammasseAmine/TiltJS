<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <section>
  <div class="columns" data-tilt>
    <ul class="plan">
      <li class="header">Basic</li>
      <li class="price"><h3>0<sup>$</sup></h3></li>
      <li>1GB Space</li>
      <li>2 DataBases</li>
      <li>1 Domain</li>
      <li>5 Users</li>
      <li><a href="#" class="button">Choose</a></li>
    </ul>
  </div>

  <div class="columns" data-tilt data-tilt-full-page-listening>
    <ul class="plan">
      <li class="header">Standard</li>
      <li class="price"><h3>9.99<sup>$</sup></h3></li>
      <li>5GB Space</li>
      <li>2 DataBases</li>
      <li>2 Domain</li>
      <li>10 Users</li>
      <li ><a href="#" class="button">Choose</a></li>
    </ul>
  </div>



  <div class="columns js-tilt">
    <ul class="plan">
      <li class="header">Premium</li>
      <li class="price"><h3>99.99<sup>$</sup></h3></li>
      <li>10GB Space</li>
      <li>20 DataBases</li>
      <li>10 Domain</li>
      <li>50 Users</li>
      <li><a href="#" class="button">Choose</a></li>
    </ul>
  </div>
</section>
<script src="vanilla-tilt.min.js"></script>
</body>
</html>
